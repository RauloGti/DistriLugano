<ion-header>
  <ion-toolbar color="primary">
    <ion-title size="large" class="ion-text-center"> Distrilugano - Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input type="confirmPassword" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button routerLink="/login" expand="block" type="button">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="/register" expand="block" type="submit" color="secondary">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
